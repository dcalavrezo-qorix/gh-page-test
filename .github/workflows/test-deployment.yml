name: Test Deploy Versioned Pages

on:
  pull_request:
    types: [opened, synchronize, closed]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
        contents: write  # ‚úÖ Required for pushing to gh-pages
        pages: write
        id-token: write    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name:  Check If Token is Passed

        run: |
          if [ -z "${{ vars.DEPLOY_PRIVATE_KEY }}" ]; then
            echo "‚ùå ERROR: vars.DEPLOY_PRIVATE_KEY is empty!"
            exit 1
          else
            echo "‚úÖ vars.DEPLOY_PRIVATE_KEY is available."
          fi        

      - name: Run Custom Deploy Action üöÄ
        uses: ./.github/actions/deploy-versioned-pages
        with:
          source_folder: "docs/build"  # Change to an actual test folder
          versions_file: "versions"
          create_comment: "true"
          gh_token: ${{ vars.DEPLOY_PRIVATE_KEY }}

